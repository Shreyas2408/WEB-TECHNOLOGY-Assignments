<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikola Tesla Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            aspect-ratio: 1 / 1;
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        .gallery-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        .gallery-item:hover .gallery-caption {
            transform: translateY(0);
        }
    </style>
    
    
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="biography.html">Biography</a></li>
                <li><a href="inventions.html">Inventions</a></li>
                <li><a href="legacy.html">Legacy</a></li>
                <li><a href="gallery.html" class="active">Gallery</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Nikola Tesla Gallery</h1>
        <div class="gallery">
            <div class="gallery-item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/79/Tesla_circa_1890.jpeg" alt="Nikola Tesla circa 1890">
                <div class="gallery-caption">Nikola Tesla circa 1890</div>
            </div>
            <div class="gallery-item">
                <img src="teslaEGG.jpeg" alt="Tesla's Egg of Columbus">
                <div class="gallery-caption">Tesla's Egg of Columbus</div>
            </div>
            <div class="gallery-item">
                <img src="onlyman.jpg" alt="Tesla in his Colorado Springs laboratory">
                <div class="gallery-caption">Tesla in his Colorado Springs laboratory</div>
            </div>
            <div class="gallery-item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/7b/Tesla_Broadcast_Tower_1904.jpeg" alt="Tesla Broadcast Tower">
                <div class="gallery-caption">Tesla Broadcast Tower, 1904</div>
            </div>
            <div class="gallery-item">
                <img src="teslaturbine.png" alt="Tesla Turbine">
                <div class="gallery-caption">Tesla Turbine</div>
            </div>
            <div class="gallery-item">
                <img src="spacevision.jpeg" alt="Tesla's vision of electricity throughout space">
                <div class="gallery-caption">Tesla's vision of electricity throughout space</div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Nikola Tesla Tribute.</p>
    </footer>
</body>
</html>
